<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Åã„Çè„ÅÑ„ÅÑBlog Archives</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Confettis en arri√®re-plan */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffebef;
            overflow-x: hidden;
            color: #222;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff99cc;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100px); }
            to { transform: translateY(100vh); }
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ffccff;
            animation: flash 1.5s infinite alternate;
        }

        @keyframes flash {
            0% { background-color: #ffccff; }
            100% { background-color: #ff99cc; }
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px #ff66b2;
        }

        #videoSection {
            text-align: center;
            margin: 20px 0;
        }

        iframe {
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
        }

        #carouselSection h2 {
            color: #ff66b2;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }

        .carousel-items {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            text-align: center;
        }

        .carousel-item img {
            max-width: 150px;
            height: auto;
            border-radius: 8px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .carousel-controls button {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .carousel-controls button:hover {
            background: rgba(255, 255, 255, 0.7);
            color: #000;
        }

        .animated-wiggle {
            animation: wiggle 1s infinite alternate;
        }

        @keyframes wiggle {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        .animated-zoom {
            animation: zoom 1s infinite alternate;
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Box "Return to Blog" */
        #returnToBlog {
            text-align: center;
            margin: 50px 0;
        }

        #returnToBlog a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            background-color: #ff66b2;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #returnToBlog a:hover {
            background-color: #ff3399;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <header>
        <h1>„Åã„Çè„ÅÑ„ÅÑBlog Archives</h1>
        <p><i>~ Explore our memories ~</i></p>
    </header>

    <section id="videoSection">
        <p>‚ú® Watch our exclusive video! ‚ú®</p>
        <iframe 
            width="600" 
            height="400" 
            src="https://www.youtube.com/embed/61QJ1hOaDGE?autoplay=1" 
            allowfullscreen>
        </iframe>
        <p><strong>üíñ Russian Pornstar üíñ</strong></p>
    </section>

    <section id="carouselSection">
        <h2>Follow us üíå</h2>
        <div class="carousel">
            <div class="carousel-items">
                <div class="carousel-item">
                    <a href="https://open.spotify.com/intl-fr/artist/6Y1CPUyXzjahC5Q0Pj68Un" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="https://soundcloud.com/s4d3ndc0m3-420308036" target="_blank">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTx_UY_Bf7R7ryzBfGrhje4Q2C6O5PQ6PtSeQ&s" alt="SoundCloud">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="https://www.youtube.com/@Ve1ka7-11" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                    </a>
                </div>
            </div>
            <div class="carousel-controls">
                <button id="prevBtn">&lt;</button>
                <button id="nextBtn">&gt;</button>
            </div>
        </div>
    </section>

    <!-- Box "Return to Blog" -->
    <section id="returnToBlog">
        <a href="blog.html">Return to Blog</a>
    </section>

    <script>
        // JavaScript pour le carrousel
        const carouselItems = document.querySelector('.carousel-items');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;

        function updateCarousel() {
            const itemWidth = document.querySelector('.carousel-item').offsetWidth;
            carouselItems.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : 2;
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex < 2) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        window.addEventListener('resize', updateCarousel);
    </script>
</body>
</html>
